    <title>Vedant Dindore - Full Stack Developer & Data Scientist</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for immediate loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #f9fafb;
      }

      /* Advanced Magical Loader */
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #111827, #1f2937, #374151);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 1s ease-out, visibility 1s ease-out;
      }

      .loader-overlay.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .loader-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
        background-size: 400% 400%;
        animation: magical-gradient 3s ease-in-out infinite,
                   magical-pulse 2s ease-in-out infinite,
                   magical-rotate 4s linear infinite;
        box-shadow: 
          0 0 30px rgba(139, 92, 246, 0.8),
          0 0 60px rgba(59, 130, 246, 0.6),
          0 0 90px rgba(236, 72, 153, 0.4);
        position: relative;
      }

      .loader-circle::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 50%;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
        background-size: 400% 400%;
        animation: magical-gradient 3s ease-in-out infinite reverse;
        z-index: -1;
        filter: blur(10px);
        opacity: 0.7;
      }

      .loader-particles {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        border-radius: 50%;
        animation: particle-orbit 4s linear infinite;
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
      }

      .particle:nth-child(1) { animation-delay: 0s; }
      .particle:nth-child(2) { animation-delay: 0.6s; }
      .particle:nth-child(3) { animation-delay: 1.2s; }
      .particle:nth-child(4) { animation-delay: 1.8s; }
      .particle:nth-child(5) { animation-delay: 2.4s; }
      .particle:nth-child(6) { animation-delay: 3s; }

      .loader-text {
        color: #f9fafb;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        animation: text-glow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }

      @keyframes magical-gradient {
        0%, 100% { background-position: 0% 50%; }
        25% { background-position: 100% 50%; }
        50% { background-position: 100% 100%; }
        75% { background-position: 0% 100%; }
      }

      @keyframes magical-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes magical-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes particle-orbit {
        from {
          transform: rotate(0deg) translateX(80px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(80px) rotate(-360deg);
        }
      }

      @keyframes text-glow {
        0% { 
          text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
          opacity: 0.8;
        }
        100% { 
          text-shadow: 0 0 20px rgba(139, 92, 246, 0.9), 0 0 30px rgba(59, 130, 246, 0.6);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="global-loader" class="loader-overlay">
      <div class="loader-container">
        <div class="loader-circle"></div>
        <div class="loader-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        <div class="loader-text">Loading Portfolio...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading overlay once page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('global-loader').classList.add('fade-out');
        }, 800);
      });
    </script>
  </body>
</html>
