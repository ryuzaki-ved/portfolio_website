<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vedant Dindore - Full Stack Developer & Data Scientist. Passionate about React, Python, Machine Learning, and creating innovative solutions." />
    <meta name="keywords" content="Full Stack Developer, Data Scientist, React, Python, Machine Learning, Portfolio" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vedantdindore.dev/" />
    <meta property="og:title" content="Vedant Dindore - Developer Portfolio" />
    <meta property="og:description" content="Full Stack Developer & Data Scientist specializing in React, Python, and Machine Learning" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vedantdindore.dev/" />
    <meta property="twitter:title" content="Vedant Dindore - Developer Portfolio" />
    <meta property="twitter:description" content="Full Stack Developer & Data Scientist specializing in React, Python, and Machine Learning" />
    
    <title>Vedant Dindore - Full Stack Developer & Data Scientist</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for immediate loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div id="global-loader" class="loader-overlay">
      <div class="loader-container">
        <div class="loader-circle"></div>
        <div class="loader-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        <div class="loader-text">Loading Portfolio...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading overlay once page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('global-loader').classList.add('fade-out');
        }, 800);
      });
    </script>
  </body>
</html>
